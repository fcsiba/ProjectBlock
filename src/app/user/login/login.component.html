<div class="limiter">
		<div class="container-login100" width = "700" height ="500" style="background-image: url('./assets/images/back.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="./assets/images/login.png" height = "130" width ="100" >
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "email is required">
						<input class="input100" type="email" name="email" placeholder="Email Address" #email>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" #pass>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" (click)="userservice.SignIn(email.value, pass.value)">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230" style="padding-left: 70px;">
						
						
						<div class="text-center w-full">
		            <div></div>
						<a class="txt1" routerLink="/signup">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
					</div>

					
				</form>
			</div>
		</div>
	</div>
